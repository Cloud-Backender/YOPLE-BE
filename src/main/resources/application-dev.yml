
spring:
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: com.map.mutual.side.common.config.JPANamingConfig
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServer2012Dialect
    database: SQL_SERVER
  datasource:
    driverclassname: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://jjh-mssql-server:11443;instanceName=SpringApplication;DatabaseName=CMS_DEV
    username: SA
    password: mutual#!12



# [log4j2] log4j2 설정파일 config 파일 경로 지정.
logging:
  config: classpath:log4j2/log4j2-dev.yml

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  output:
    ansi:
      enabled: always

server:
  port: 3333
